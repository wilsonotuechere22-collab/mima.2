<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Babe, Mima</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- CSS STYLES --- */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #5c2a2a;
      }

      /* Floating Hearts Background */
      .bg-hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.3);
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      .container {
        text-align: center;
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Slightly more opaque for readability */
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 90%;
        width: 500px;
        position: relative;
        transition: all 0.5s ease;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3.5em;
        color: #d32f2f;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      /* Intro Image Style */
      .intro-img {
        width: 180px; /* Made slightly bigger */
        height: 180px;
        object-fit: cover;
        border-radius: 50%; /* Circle shape */
        border: 6px solid #ff4081;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
        height: 60px;
      }

      button {
        padding: 12px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #yes-btn {
        background-color: #ff4081;
        color: white;
        z-index: 10;
      }

      #yes-btn:hover {
        transform: scale(1.1);
        background-color: #f50057;
        box-shadow: 0 8px 20px rgba(245, 0, 87, 0.4);
      }

      #no-btn {
        background-color: #ffffff;
        color: #5c2a2a;
        border: 2px solid #ff4081;
        /* REMOVED position: absolute; here so it sits next to the Yes button initially */
      }

      /* Celebration Screen Styles */
      .hidden {
        display: none;
      }

      #celebration-screen {
        text-align: center;
        z-index: 100;
        max-height: 95vh;
        overflow-y: auto; /* Allow scrolling if images are tall */
        padding-bottom: 20px;
      }

      .celebration-img {
        width: 100%;
        max-width: 300px; /* Limit width so it doesn't overflow */
        height: auto;
        border-radius: 20px;
        border: 5px solid #ff4081;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 images per row */
        gap: 10px;
        margin-top: 20px;
        width: 100%;
      }

      .video-grid img {
        width: 100%;
        height: 100px; /* Square thumbnails */
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #fecfef;
        transition: transform 0.2s;
      }

      .video-grid img:hover {
        transform: scale(1.05);
      }

      /* Heart placeholder styling - Shows full image with heart decorations */
      .heart-placeholder-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
      }

      .heart-placeholder {
        width: 100%;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: 20px;
        border: 6px solid #ff4081;
        box-shadow: 0 5px 20px rgba(255, 64, 129, 0.5);
      }

      /* Add heart decorations around the image */
      .heart-placeholder-wrapper::before,
      .heart-placeholder-wrapper::after {
        content: "‚ù§Ô∏è";
        position: absolute;
        font-size: 3rem;
        z-index: 10;
      }

      .heart-placeholder-wrapper::before {
        top: -20px;
        left: -20px;
      }

      .heart-placeholder-wrapper::after {
        bottom: -20px;
        right: -20px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99;
      }

      /* Scrollbar styling for the celebration screen */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff4081;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bg-hearts">
      <div class="heart" style="left: 10%; animation-duration: 8s">‚ù§</div>
      <div
        class="heart"
        style="left: 30%; animation-duration: 5s; animation-delay: 1s"
      >
        ‚ù§
      </div>
      <div
        class="heart"
        style="left: 70%; animation-duration: 7s; animation-delay: 2s"
      >
        ‚ù§
      </div>
      <div class="heart" style="left: 90%; animation-duration: 6s">‚ù§</div>
      <div
        class="heart"
        style="left: 50%; animation-duration: 9s; animation-delay: 0.5s"
      >
        ‚ù§
      </div>
    </div>

    <div class="container" id="question-screen">
      <img
        src="images/IMG_8446 2.jpg"
        alt="Mima"
        class="intro-img"
        onerror="
          this.src =
            'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMDF4OG1UYc3RpbWdfczM/l0HlO3BJ8LxrErGxs/giphy.gif'
        "
      />

      <h1>Dearest Mima,</h1>
      <p>You make my world brighter.<br />Will you be my Valentine?</p>

      <div class="btn-container">
        <button id="yes-btn">Yes, Absolutely! üíñ</button>
        <button id="no-btn">No</button>
      </div>
    </div>

    <div class="container hidden" id="celebration-screen">
      <h1>YAAAY! I knew it! ‚ù§Ô∏è</h1>
      <p>Best Valentine's Day Ever!</p>

      <div class="heart-placeholder-wrapper">
        <img
          src="images/IMG_3424.jpeg"
          alt="Heart"
          class="heart-placeholder"
          onerror="
            this.src =
              'https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif'
          "
        />
      </div>

      <p>Us together always ü•∞</p>

      <div class="video-grid">
        <img
          src="images/3049e638-335f-46f3-8b86-56a7eda80468.jpg"
          alt="Mima glasses"
        />
        <img src="/Users/mac/Downloads/Valn/images/ .PNG" alt="Mima braids" />
        <img
          src="images/c5737fc6-7ca6-4868-9fad-ac6ecbb64b16.jpg"
          alt="Mima cute"
        />
        <img src="images/IMG_8433 3.jpg" alt="Mima white top" />
        <img src="images/IMG_8446 2.jpg" alt="Mima bonnet" />
        <img src="images/IMG_8447.jpg" alt="Mima braids" />
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
      const questionScreen = document.getElementById("question-screen");
      const celebrationScreen = document.getElementById("celebration-screen");
      const yesBtn = document.getElementById("yes-btn");
      const noBtn = document.getElementById("no-btn");

      let noClickCount = 0;
      const pleadingTexts = [
        "Are you sure?",
        "Really sure?",
        "Think again Mima!",
        "Don't do this to me!",
        "Look how cute I am!",
        "Please?",
        "Pretty please?",
        "Okay, last chance!",
        "I'm going to cry...",
        "You don't mean it!",
      ];

      function moveNoButton() {
        noClickCount++;

        // Grow Yes Button
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        let newSize = currentSize * 1.2; // Made it grow slightly faster
        yesBtn.style.fontSize = `${newSize}px`;

        // Change Text
        if (noClickCount <= pleadingTexts.length) {
          noBtn.innerText = pleadingTexts[noClickCount - 1];
        } else {
          noBtn.innerText = "Just say YES!";
          if (noClickCount > pleadingTexts.length + 3) {
            noBtn.style.display = "none"; // Give up and hide button eventually
          }
        }

        // Move Button Logic
        noBtn.style.position = "fixed"; // Change to fixed ONLY after first click
        noBtn.style.zIndex = "1000"; // Ensure it stays on top of the card

        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // ONLY trigger on click, so the user can read the text logic
      noBtn.addEventListener("click", moveNoButton);

      yesBtn.addEventListener("click", () => {
        questionScreen.classList.add("hidden");
        celebrationScreen.classList.remove("hidden");
        startConfetti();
      });

      // --- Confetti ---
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");

      // Set canvas size initially
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = [];
      const numberOfPieces = 200;
      const colors = ["#ff4081", "#f50057", "#ff80ab", "#fecfef", "#ffffff"];

      function startConfetti() {
        for (let i = 0; i < numberOfPieces; i++) {
          pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            rotation: Math.random() * 360,
            scale: Math.random() * 0.5 + 0.5,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 3 + 2,
          });
        }
        animateConfetti();
      }

      function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach((p) => {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate((p.rotation * Math.PI) / 180);
          ctx.scale(p.scale, p.scale);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(10, 0);
          ctx.lineTo(10, 10);
          ctx.lineTo(0, 10);
          ctx.closePath();
          ctx.fill();
          ctx.restore();

          p.y += p.speed;
          p.rotation += p.speed;

          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(animateConfetti);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
